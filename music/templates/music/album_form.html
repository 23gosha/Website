{% extends 'music/base.html' %}
{% block title %}Add a New Album{% endblock %}
{% block albums_active %}active{% endblock %}

{% block body %}
<div class="container-fluid"> <!--for a full width container, spanning the entire width of your viewport-->
    <div class="row">
        <div class="col-sm-12 col-md-7"> <!--number is witdh of column out of 12; xs, sm, md, lg - size http://stackoverflow.com/questions/24175998/meaning-of-numbers-in-col-md-4-col-xs-1-col-lg-2-in-bootstrap-->
            <div class="panel panel-default">
                <div class="panel-body">

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data"><!--enctype for files-->
                        {% csrf_token %}
                        {% include 'music/form-template.html' %} <!--because we don't want to repeat ourselves-->
                        <div class="form-group">
                            <div class="col-sm-offset col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
