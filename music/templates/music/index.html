{% extends 'music/base.html' %} <!--took base.html and put it here-->

{% block body %}<!--see base.html with to find where we put this block-->
    {% if all_albums %}
        <h3>Here are all my albums</h3>
        <ul>
            {% for album in all_albums %}
             <!-- <li><a href="/music/{{ album.id }}">{{ album.album_title }}</li> -->
             <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</li>
            {% endfor %}
        </ul>

    {% else %}
        <h3>You don't have any albums</h3>
    {% endif %}
{% endblock %}
